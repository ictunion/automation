name: "Publish Source"

on:
  workflow_dispatch:

jobs:
  publish-code:
    # TODO: change this to main-website once we have actions
    if: ${{ github.event.repository.name }} == 'union-website' && ${{ github.ref_name }} == 'main'
    runs-on: ubuntu-latest
    steps:
      # See documentation for the action
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.GIT_SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          if_key_exists: fail

      - name: Clone repository
        uses: actions/checkout@v3
        with:
          repository: ictunion/main-website
          fetch-depth: 0
          ref: main
          ssh-key: ${{ secrets.GIT_SSH_KEY }}
          ssh-known-hosts: ${{ secrets.KNOWN_HOSTS }}

      - name: Install nix
        uses: cachix/install-nix-action@v18

      - name: Create anonymized repo
        run: nix run github:ictunion/git-anonymize -- . -o /tmp/anonymized -n 'ICT Guerrilla' -e 'ictguerrilla@proton.me'

      - name: Publish anonymized repository
        working-directory: /tmp/anonymized
        run: |
          git checkout main
          git remote add origin git@github.com:ictunion/main-website-public.git
          git push --force origin main
